<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="styles/pictures/favicon.png" type="image/x-icon"/>
        <link href="styles/style.css" type="text/css" rel="stylesheet" />
        <link href="http://allfont.de/allfont.css?fonts=arcade-normal" rel="stylesheet" type="text/css" />
        <title>NomNom Dart</title>
    </head>
    <body>
        <div id="game">
            <div id="welcome">
                <p id="start">Willkommen zu Nom-Nom!</p>
                <img id="pacmanPNG" src="styles/pictures/pacmanpng.png">
                <img id="ghostPNG" src="styles/pictures/ghostpng.png">
                <input id="loginButton" type="button" value="Login"/>
                <input id="registerButton" type="button" value="Register"/>
                <input id="offlineButton" type="button" value="Offline"/>
                <input id="highscoreButton" type="button" value="Highscore"/>
            </div>
            <div id="legende"></div>
            <h2 id="score"></h2>
            <div id="level"></div>
            <div id="nomNomtable"></div>
            <div id="life"></div>

            <p id="onoff"></p>
            <div id="buttons"></div>

            <div id="debugging" style="margin-top: 1em"></div>

            <div id="copy">&copy; Christian-Friedrich Stüben, Lars Alexander Naujoks, Florian Löhden, Sonja Dörband - WebTech Projekt Pac-Man 2016 -</div>

        </div>
        <script type="application/dart" src="start.dart"></script>
        <script src="packages/browser/dart.js"></script>
    </body>
</html>
